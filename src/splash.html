<html lang="en">

        <!-- Splash styles -->

            body {

                overflow: hidden !important;

            #splash > .container-fluid,
            #splash > .container-fluid > .basic,

            }

            #splash h1 {

                font-size: 130px !important;
                font-weight: 700 !important;
                line-height: 130px !important;
                color: #fff !important;
            }

            #splash h1 > .line,
            #splash h1 > .trademark {
                font-family: 'Roboto', sans-serif !important;
                font-weight: 300 !important;
                display: inline-block !important;
            }

            #splash h1 > .line {
                border-bottom: 5px solid #3fbb92 !important;
            }

            #splash h1 > .trademark {
                margin-top: -10px;
                font-size: 80px !important;
                vertical-align: middle !important;
            }

            #splash h2 {
                font-family: 'Roboto', sans-serif !important;
                font-size: 27px !important;
                font-weight: 300 !important;
                line-height: 35px !important;
                text-transform: uppercase !important;
                color: #fff !important;
            }

            #splash h2 + h1,
            #splash .logo {
                padding-top: 30px !important;
            }

            #splash .logo {
                margin-right: -30px !important;
                width: 750px !important;
            }

            #splash .case {
                padding: 0 !important;
            }

            #splash .btn-text {
                margin-bottom: 25px !important;
                padding: 0 !important;
                position: absolute !important;
                bottom: 0 !important;
                font-size: 16px !important;
                font-weight: 300 !important;
                line-height: 30px !important;
                text-transform: none !important;
                text-decoration: underline !important;
            }

            #splash + #footer {
                background-color: transparent !important;
                border-top: 1px solid #474e60 !important;
                color: #fff !important;
            }

            #splash + #footer .copyright,
            #splash + #footer .copyright > a {
                color: #fff !important;
            }

            #modal-splash .form-break + .form-break {
                padding-top: 40px !important;
            }
        </style>
        <!-- /End -->

        <title>Biometric Heart Vitality - Detailed Reports - Mission Health</title>

        <script src="https://kit.fontawesome.com/fbd365346d.js" crossorigin="anonymous"></script>
        <!-- /End -->
    </head>

    <body id="body">
        <!-- Main -->

                        <div class="container">

                                <img class="logo img-fluid" src="images/logo-white.png" alt="HealthState" />
                            </header>
                            <section class="node-xs-80 d-flex justify-content-center">
                                <a class="btn btn-main" href="https://portal.ourhealthstate.com/accounts/v8/HealthState/login">Log In</a

        <!-- Footer -->

        </footer>

                    </div>
                    <div class="modal-body">
                        <h4 class="modal-title">Contact Us</h4>
                        <p>Get in touch for more information on creating an actionable workplace wellness program, with HealthState.</p>
                        <form class="form-style">
                            <div class="form-row form-gutter-20">

                                    </div>
                                </div>
                            </div>
                            <div class="form-row form-gutter-20 form-break">
                                <div class="form-column col-lg">
                                    <div class="form-group">
                                        <label for="splash-work-email" class="sr-only">Work Email*</label>
                                        <input type="email" id="splash-work-email" class="form-control" placeholder="Work Email*" />
                                    </div>
                                </div>
                                <div class="form-column col-lg">
                                    <div class="form-group">
                                        <label for="splash-phone-number" class="sr-only">Phone Number</label>
                                        <input type="tel" id="splash-phone-number" class="form-control" placeholder="Phone Number" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-row form-gutter-20 form-break">
                                <div class="form-column col-lg">
                                    <div class="form-group">
                                        <label for="splash-company-name" class="sr-only">Company*</label>
                                        <input type="text" id="splash-company-name" class="form-control" placeholder="Company*" />
                                    </div>
                                </div>
                            </div>

                                    </div>
                                </div>
                                <div class="form-column col-lg">

        <!-- Use jQuery first, then Popper.js, then Bootstrap JS, and then all other custom UI scripts -->
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="scripts/offcanvas.pkgd.min.js"></script>
        <script>
            $(document).ready(function() {
                var toggleAffix = function(affixElement, scrollElement, wrapper) {
                    var height = affixElement.outerHeight(),
                        top = wrapper.offset().top;
                    if (scrollElement.scrollTop() >= top) {
                        wrapper.height(height);
                        affixElement.addClass('affix');
                    } else {
                        affixElement.removeClass('affix');
                        wrapper.height('auto');
                    }
                    affixElement.width($(wrapper).width());
                };
                $('[data-toggle="affix"]').each(function() {
                    var ele = $(this),
                        wrapper = $('<div></div>');
                    ele.before(wrapper);
                    $(window).on('scroll resize', function() {
                        toggleAffix(ele, $(this), wrapper);
                    });
                    toggleAffix(ele, $(window), wrapper);
                });
                $('.scroll a[href^="#"]').click(function() {
                    if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
                        target = $(this.hash);
                        target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');

                        if (target.length) {
                            $('html, body').animate(
                                {
                                    scrollTop: target.offset().top - $('#header').height() - 35,
                                },
                                500,
                            );
                            return false;
                        }
                    }
                });
                $('#offCanvas').offcanvas({
                    modifiers: 'right, push', // default options
                    triggerButton: '#triggerButton', // btn to open offcanvas
                });
                $('#offCanvasClose').click(function() {
                    $('#offCanvas')
                        .data('offcanvas-component')
                        .close();
                });

                $('.dropdown-menu.keep-open').on('click', function(e) {
                    e.stopPropagation();
                });

                $('.select-all').on('change', function(e) {
                    $(this)
                        .parents('.dropdown-menu')
                        .find('.others')
                        .each((i, elem) => {
                            if (this.checked) elem.checked = false;
                        });
                });

                $('.others').on('change', function(e) {
                    var optionsCount = $(this)
                        .parents('.dropdown-menu')
                        .find('.others').length;
                    var selectedOptionsCount = $(this)
                        .parents('.dropdown-menu')
                        .find('.others:checked').length;
                    $(this)
                        .parents('.dropdown-menu')
                        .find('.select-all')[0].checked = selectedOptionsCount == optionsCount;
                    if (selectedOptionsCount == optionsCount)
                        $(this)
                            .parents('.dropdown-menu')
                            .find('.others')
                            .each((i, elem) => {
                                elem.checked = false;
                            });
                });

                $('#filter-dates-from').datepicker();
                $('#filter-dates-to').datepicker();
            });
        </script>
        <!-- /End -->
    </body>
</html>
