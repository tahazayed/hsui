<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Use these required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- /End -->

        <!-- Use the minimized version of Bootstrap CSS (bootstrap.min.css) either from package or this CDN above/before any other CSS file -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <!-- /End -->

        <!-- Add these stylsheets in this order AFTER/BELOW Bootstrap -->
        <link rel="stylesheet" href="styles/offcanvas.css" />
        <link rel="stylesheet" href="styles/theme.css" />
        <link rel="stylesheet" href="styles/project.css" />
        <!-- /End -->

        <title>Biometric Results - Test Reports - HealthState</title>
        <script src="https://kit.fontawesome.com/fbd365346d.js" crossorigin="anonymous"></script>
    </head>

    <body id="body" class="dashboard">
        <!-- Wrapper -->
        <div class="c-offcanvas-content-wrap">
            <!-- Header -->
            <header id="header" class="navbar navbar-expand-lg navbar-fixed-top fixed fixed-top" role="banner">
                <div class="container-fluid">
                    <a id="triggerButton" class="navbar-menu navbar-toggler ml-auto" href="#offCanvas"><i class="fas fa-user-circle"></i></a>
                </div>
            </header>
            <!-- /Header -->

            <!-- Toolbar -->
            <aside id="toolbar" class="d-none d-lg-block">
                <a class="toolbar-brand" title="Spectre" rel="home" href="/">HealthState</a>
                <ul class="toolbar-nav nav flex-column">
                    <li class="nav-item"><a class="nav-link active" href="/" aria-current="page">Results</a></li>
                    <li class="nav-item"><a class="nav-link" href="/">Orders</a></li>
                </ul>
                <ul class="toolbar-nav nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="/">Information</a></li>
                </ul>
            </aside>
            <!-- /Toolbar -->

            <!-- Main -->
            <main id="main" role="main">
                <div class="container-fluid">
                    <section class="basic block height-auto align-left background-none color-0">
                        <div class="zone relative space-xs-50 space-lg-80 tint-none">
                            <div class="container-fluid">
                                <div class="row gutter-80">
                                    <div class="col-lg">
                                        <!-- Title -->
                                        <header class="node-xs-50">
                                            <h1>Biometric Results</h1>
                                        </header>
                                        <!-- /Title -->

                                        <!-- Filter -->
                                        <aside class="node-xs-50">
                                            <p>From Date:</p>
                                        </aside>
                                        <!-- /Filter -->

                                        <!-- Content -->
                                        <section class="node-xs-50">
                                            <!-- Chart -->
                                            <img class="img-fluid" src="https://via.placeholder.com/1440x500.jpg?text=Chart" />
                                            <!-- /Chart -->
                                        </section>
                                        <!-- /Content -->
                                    </div>
                                    <div class="col-lg-3">
                                        <!-- Menu -->
                                        <nav id="menu-contextual" class="contextual-menu">
                                            <ul class="contextual-nav nav flex-column">
                                                <li class="nav-item"><a class="nav-link active" href="/">Stress At Work</a></li>
                                                <li class="nav-item"><a class="nav-link" href="/">Stress At Home</a></li>
                                                <li class="nav-item"><a class="nav-link" href="/">Blood Cholestrol</a></li>
                                                <li class="nav-item"><a class="nav-link" href="/">Total Cholestrol</a></li>
                                                <li class="nav-item"><a class="nav-link" href="/">LDL</a></li>
                                                <li class="nav-item"><a class="nav-link" href="/">HDL</a></li>
                                                <li class="nav-item"><a class="nav-link" href="/">Blood Glucose</a></li>
                                                <li class="nav-item"><a class="nav-link" href="/">Triglycerides</a></li>
                                                <li class="nav-item"><a class="nav-link" href="/">BMI</a></li>
                                            </ul>
                                        </nav>
                                        <!-- /Menu -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
            <!-- /Main -->

            <!-- Footer -->
            <footer id="footer" class="navbar navbar-expand-lg navbar-fixed-bottom bottom" role="contentinfo">
                <div class="container-fluid">
                    <p class="copyright navbar-text"><a class="navbar-link" title="HealthState" rel="home" href="/">HealthState</a> Â© 2019</p>
                </div>
            </footer>
            <!-- /Footer -->
        </div>
        <!-- /Wrapper -->

        <!-- Offcanvas -->
        <aside id="offCanvas">Offcanvas</aside>
        <!-- /Offcanvas -->

        <!-- Use jQuery first, then Popper.js, then Bootstrap JS, and then all other custom UI scripts -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script src="scripts/offcanvas.pkgd.min.js"></script>
        <script>
            $('#offCanvas').offcanvas({
                modifiers: 'right, push', // default options
                triggerButton: '#triggerButton', // btn to open offcanvas
            });
        </script>
        <!-- /End -->
    </body>
</html>
